<!DOCTYPE html>

<body>
    <script>

        const fruits=[
            {name:'Apple',color:'Red'},
            {name:'Banana' ,color:'Yellow'},
            {name:'Orange',color:'Orange'}
        ];

        const colorsToFilter=['Red','Yellow'];
         const filterFruits= fruits.filter(fruit=>colorsToFilter.includes(fruit.color));
        console.log(filterFruits);
    </script>
